name: ðŸ§ª Test do not track (False)
on:
  workflow_run:
    workflows: ["release"]
    types:
      - completed
  workflow_dispatch:
env:
  DO_NOT_TRACK: 0
  HUSKY: 0
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: stephansama/actions/do-not-track-polyfill@v1
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            scripts
      - uses: actions/setup-node@v4
      - run: node ./scripts/verify-do-not-track.js
