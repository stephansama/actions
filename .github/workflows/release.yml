name: release
on:
  push:
    branches: [main]
    paths-ignore:
      - "./*.*"
      - "**/README.md"
      - ".github/*"
      - ".husky/*"
      - "scripts/*"
      - "turbo/*"
  workflow_dispatch:
env:
  HUSKY: 0
permissions:
  actions: write
  contents: write
  id-token: write
  pull-requests: write
  statuses: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - name: ðŸ“¦ Installing dependencies
        run: pnpm install
      - name: ðŸ“¦ Build all actions
        run: pnpm run build
      - uses: int128/release-typescript-action@v1
