name: 🧪 Test generate-md-action-inputs
on:
  pull_request:
    branches: [main]
    paths: ["generate-md-action-inputs/**.ts"]
  workflow_run:
    workflows: ["release"]
    types: ["completed"]
  workflow_dispatch:
env:
  HUSKY: 0
permissions:
  actions: write
  contents: write
jobs:
  preview:
    runs-on: ubuntu-latest
    if: ${{github.event.workflow_run.conclusion != 'success'}}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.ref}}
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - name: 📦 Installing dependencies
        run: pnpm install
      - name: 🏗️ Build all actions
        run: pnpm run build
      - uses: ./generate-md-action-inputs
        with:
          skip_commit: true
  release:
    runs-on: ubuntu-latest
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - uses: stephansama/actions/generate-md-action-inputs@v1
        with:
          skip_commit: true
