name: üß™ Test do not track (True)
on:
  pull_request:
    branches: [main]
    paths: ["do-not-track-polyfill/**.ts"]
  workflow_run:
    workflows: ["release"]
    types: ["completed"]
  workflow_dispatch:
env:
  DO_NOT_TRACK: 1
  HUSKY: 0
jobs:
  preview:
    runs-on: ubuntu-latest
    if: ${{github.event.workflow_run.conclusion != 'success'}}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"
      - name: üì¶ Installing dependencies
        run: pnpm install
      - name: üèóÔ∏è Build all actions
        run: pnpm run build
      - uses: ./do-not-track-polyfill
        with:
          additional: |
            ADDITIONAL_DISABLE_TELEMETRY=true
            TRACK_ME_PLEASE=false
      - run: node ./.github/scripts/verify-do-not-track.js
  release:
    runs-on: ubuntu-latest
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    steps:
      - uses: stephansama/actions/do-not-track-polyfill@v1
        with:
          additional: |
            ADDITIONAL_DISABLE_TELEMETRY=true
            TRACK_ME_PLEASE=false
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/scripts
      - uses: actions/setup-node@v5
      - run: node ./.github/scripts/verify-do-not-track.js
